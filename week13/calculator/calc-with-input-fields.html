<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Первое число:
    <input type="number" id="num1" value="0" onfocus="this.value=''">
    <div>
        <button onclick="sum()">+</button>
        <button onclick="diff()">-</button>
        <button onclick="mult()">*</button>
        <button onclick="div()">/</button>
    </div>
    Второе число:
    <input type="number" id="num2" value="0" onfocus="this.value=''">
    <div id="result">Результат:</div>


    <script>
    function sum () {
        let a = +document.getElementById('num1').value;
        let b = +document.getElementById('num2').value; 
        let result = a + b;
        document.getElementById('result').innerHTML = result;
    }

    function diff () {
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value; 
        let result = a - b;
        document.getElementById('result').innerHTML = result;
    }

    function mult () {
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value; 
        let result = a * b;
        document.getElementById('result').innerHTML = result;
    }

    function div () {
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value; 
        let result = a / b;
        document.getElementById('result').innerHTML = result;
    }   
        
    </script>
</body>
</html>
